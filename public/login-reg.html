<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize_zh.css"/>
    <link rel="stylesheet" href="css/login-reg.css">
</head>
<body>
    <div id="login-reg">
        <div class="top">
            <a href="index.html">
            <img src="img/header/logo.png" alt="">
            </a>
        </div>
        <div class="middle">
            <div class="left">
                <img src="img/login_reg/login_Limg.jpg" alt="">
            </div>
            <div class="right">
                <h2>欢迎来到凡客 Vancl</h2>
                <div class="tabs">
                    <ul id="tab">
                        <li><a href="javascript:;" class="active" data-toggle="tab" data-target="content1">直接登录</a></li>
                        <li><a href="javascript:;" class="not-active" data-toggle="tab" data-target="content2">新用户注册</a></li>
                    </ul>
                    <div id="container">
                        <div id="content1" class="box">
                            <div class="text">
                                <input type="text" id="uname" placeholder="请输入您的用户名">
                            </div>
                            <div class="text">
                                <input type="text" id="upwd" placeholder="请输入您的密码">
                            </div>
                            <div class="chose">
                                <div class="login_s">
                                    <input type="checkbox" class="checkbox" id="auto_login" value="0">
                                    <label for="auto_login">自动登录</label>
                                </div>  
                                <a href="#">忘记密码？</a>
                            </div>
                            <div class="button_login">
                                <input type="submit" value="登 录" onclick="login()">
                            </div>
                            <div class="link">
                                <p>使用合作网站账号登录凡客</p>
                                <img src="img/login_reg/wx.png" alt="">
                                <img src="img/login_reg/qq.png" alt="">
                                <img src="img/login_reg/zfb.png" alt="">
                                <img src="img/login_reg/sina.png" alt="">
                            </div>
                        </div>
                        <div id="content2" class="box hide">
                            <div class="inputbox mt-0">
                                <input id="uname" type="text" placeholder="请输入用户名">
                            </div>
                            <div class="inputbox">
                                <input id="upwd" type="text" placeholder="请输入密码">
                            </div>
                            <div class="inputbox">
                                <input id="upwd_confirm" type="text" placeholder="请确认密码">
                            </div>
                            <div class="inputbox">
                                <input id="email" type="text" placeholder="请输入邮箱">
                            </div>
                            <div class="inputbox">
                                <input id="phone" type="text" placeholder="请输入手机号码">
                            </div>
                            <div class="inputbox">
                                <input type="button" value="注 册" onclick="reg()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 错误提示 -->
            <div id="showErrUname"><span>*</span>用户名不能为空</div>
            <div id="showErrUpwd"><span>*</span>用户密码不能为空</div>
        </div>
        <div class="bottom">
            <p>Copyright 2007 - 2019 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号</p>
            <p>凡客诚品（北京）科技有限公司</p>
        </div>
    </div>
    <script src="js/login-reg.js"></script>
</body>
</html>
