<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize_zh.css"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div id="container">
        <div class="top">
            <a href="index.html">
            <img src="img/header/logo.png" alt="">
            </a>
        </div>
        <div class="middle">
            <div class="left">
                <img src="img/login_reg/login_Limg.jpg" alt="">
            </div>
            <div class="right_reg">
                <h2>欢迎来到凡客 Vancl</h2>
                <!-- 注册框样式 -->
                <div class="register rt">
                    <!-- 注册框内容样式 -->
                    <div id="reg">
                        <p>
                            <span>新用户注册</span>
                            <a href="login.html">直接登录</a>
                        </p>
                        <div class="inputbox">
                            <input id="uname" type="text" placeholder="请输入用户名">
                            <span id="show-err-uname">用户名不能为空</span>
                        </div>
                        <div class="inputbox">
                            <input id="upwd" type="text" placeholder="请输入密码">
                            <span id="show-err-upwd">用户密码不能为空</span>
                        </div>
                        <div class="inputbox">
                            <input id="upwd_confirm" type="text" placeholder="请确认密码">
                            <span id="show-err-upwd_confirm">确认密码不能为空</span>
                        </div>
                        <div class="inputbox">
                            <input id="email" type="text" placeholder="请输入邮箱">
                            <span id="show-err-email">邮箱不能为空</span>
                        </div>
                        <div class="inputbox">
                            <input id="phone" type="text" placeholder="请输入手机号码">
                            <span id="show-err-phone">手机号不能为空</span>
                        </div>
                        <div class="inputbox">
                            <label></label>
                            <input type="submit" value="注 册" onclick="reg()">
                        </div>
                    </div>
                </div>

            </div>
            <!-- 错误提示 -->
            <div id="showErrUname"><span>*</span>用户名不能为空</div>
            <div id="showErrUpwd"><span>*</span>用户密码不能为空</div>
        </div>
    </div>
</body>
</html>
